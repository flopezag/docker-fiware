version: "3"

networks:
    db:
    frontend:
        external: true


services:

    # Wirecloud services
    nginx:
        container_name: nginx
        restart: always
        image: nginx:latest
        ports:
            - 80:80
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
            - ./static:/var/www/static:ro
        depends_on:
            - wirecloud
        networks: 
            - frontend
        logging:
            options:
                max-size: "100m"
                max-file: "5"


    postgres:
        container_name: postgres
        restart: always
        image: postgres:latest
        ports:
            - 127.0.0.1:5432:5432
        volumes:
            - ./postgres-data:/var/lib/postgresql/data
        networks: 
            - db
        logging:
            options:
                max-size: "100m"
                max-file: "5"


    wirecloud:
        container_name: wirecloud
        restart: always
        image: fiware/wirecloud:latest-composable
        ports:
            - 127.0.0.1:8000:8000
        volumes:
            - ./wirecloud_instance:/opt/wirecloud_instance
            - ./static:/var/www/static
        depends_on:
            - postgres
        networks: 
            - db
            - frontend
        logging:
            options:
                max-size: "100m"
                max-file: "5"


    # Wirecloud services
    mysql-idm:
        container_name: mysql-idm
        restart: always
        image: mysql/mysql-server:5.7.21
        ports:
            - 3306:3306
        networks:
            - db
        volumes:
            - ./mysql-idm:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=idm
            - MYSQL_ROOT_HOST=127.0.0.1
        logging:
            options:
                max-size: "100m"
                max-file: "5"


    fiware-idm:
        container_name: fiware-idm
        restart: always
        image: fiware/idm
        ports:
            - 3000:3000
            - 443:443
        depends_on:
            - mysql-idm
        networks:
            - frontend
            - db
        environment:
            - DATABASE_HOST=mysql-idm
        logging:
            options:
                max-size: "100m"
                max-file: "5"

